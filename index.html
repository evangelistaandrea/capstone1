<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PHINMA UPang</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <style>
        :root { --school-green: #1b4332; --school-gold: #f1c40f; --paper-white: #ffffff; --desk-gray: #f2f4f7; --border-ink: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--desk-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        #setup-card {
            background: var(--paper-white); padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%; max-width: 450px; border-top: 5px solid var(--school-green); text-align: center;
        }
        .logo-img { height: 80px; margin-bottom: 15px; }
        .form-header h2 { font-weight: 800; font-size: 1.4rem; color: var(--school-green); }
        .input-group { margin: 20px 0; text-align: left; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; color: #64748b; text-transform: uppercase; }
        .input-group input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--border-ink); 
            outline: none; font-weight: 600; color: var(--school-green);
        }
        .btn-start { 
            width: 100%; background: var(--school-green); color: white; border: none; padding: 15px; 
            border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; 
        }
        .btn-start:hover { background: #2d6a4f; }
    </style>
</head>
<body>
    <div id="setup-card">
        <img src="logo.png" alt="PHINMA Logo" class="logo-img">
        <div class="form-header">
            <h2>PHINMA</h2>
            <h2>University of Pangasinan</h2>
            <p style="font-size: 0.8rem; color: #64748b; margin-top: 5px;">Smart Classroom Monitoring System</p>
        </div>
        
        <div class="input-group">
            <label>Assigned Faculty</label>
            <input type="text" id="in-faculty" placeholder="e.g. Prof. Bustillo, N.">
        </div>
        <div class="input-group">
            <label>Course & Section</label>
            <input type="text" id="in-course" placeholder="e.g. BSIT3-CS-01">
        </div>
        <div class="input-group">
            <label>Time Schedule</label>
            <input type="text" id="in-time" placeholder="e.g. 1:30 PM - 3:00 PM">
        </div>

        <button class="btn-start" onclick="saveAndContinue()">PROCEED</button>
    </div>

    <script>
        function saveAndContinue() {
            const faculty = document.getElementById('in-faculty').value;
            const course = document.getElementById('in-course').value;
            const time = document.getElementById('in-time').value;

            if(!faculty || !course) { alert("Please input Faculty and Course."); return; }

            localStorage.setItem('faculty', faculty);
            localStorage.setItem('course', course);
            localStorage.setItem('time', time);
            window.location.href = 'hub.html';
        }
    </script>
</body>
</html>
